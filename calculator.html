<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="calculator.css" />
    <!--includes external javascript file-->
    <script src="calculator.js"></script>
</head>
<body>
<header>
    <h1>Calculator</h1>
</header>
<form>
    <fieldset>
        <legend>
            Input Numbers
        </legend>
        <input type="number" id="num1" step="0.01">
        <br>
        <input type="number" id="num2" step="0.01">
    </fieldset>
    <fieldset>
        <legend>
            Choose Operation
        </legend>
        <input type="radio" name="operation" value="add">Add<br>
        <input type="radio" name="operation" value="subtract">Subtract<br>
        <input type="radio" name="operation" value="divide">Divide<br>
        <input type="radio" name="operation" value="multiply">Multiply<br>
    </fieldset>
    <button type="button" id="calculate">
        Calculate!
    </button>
</form>
<h2>Result</h2>
<span id="result"> </span>

<script>
//can also write JS code directly in a script tag
</script>
</body>
</html>
